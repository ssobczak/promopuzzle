<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/promopuzzle.css">
        <title>
            Hello World
        </title>
    </head>
    <body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
        <div class="app"></div>
        <div class='purgatory' width="720" height="239">
            <div class='menu'>
                <div class="row">
                    <div class="span9 header">
                        <img src="img/logo_main.gif" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="span9 cell">
                        <img src="img/min_logo_1.gif" class="logo" data-bind='click: ShowPuzzles'> 
                        <img src="img/min_logo_5.gif" class="logo" data-bind='click: ShowPuzzles'> 
                    </div>
                </div>
                <div class="row">
                    <div class="span9 cell">
                        <img src="img/min_logo_3.gif" class="logo" data-bind='click: ShowPuzzles'> 
                        <img src="img/min_logo_4.gif" class="logo" data-bind='click: ShowPuzzles'> 
                    </div>
                </div>                
                <div class="row">
                    <div class="span9 cell">
                        <img src="img/min_logo_6.gif" class="logo" data-bind='click: ShowPuzzles'> 
                        <img src="img/min_logo_2.gif" class="logo" data-bind='click: ShowPuzzles'> 
                    </div>
                </div>
            </div>
            <div class='images'>
                <!-- ko foreach: Puzzles -->
                <div class='image cell'>
                    <h1 data-bind="text: title"></h1>
                    <table border='2' cellpadding="0" cellspacing="0">
                        <tbody data-bind="foreach: MappedPartsRows">
                            <tr data-bind='foreach: $data'>
                                <td width="120" height="120" data-bind="click: click, style : { 'background' : 'url('+ imageSource + ') no-repeat', 'background-size' : '100%' }"></td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- /ko -->
            </div>
            <div class="qr">
                <div id="qr_image"></div>
            </div>
        </div><script type="text/javascript" src="js/jquery-2.0.3.min.js">
</script><script type="text/javascript" src="js/knockout-2.3.0.js">
</script><script type="text/javascript" src="js/knockout.viewmodel.min.js">
</script><script type="text/javascript" src="js/promopuzzle.js">
</script><script type="text/javascript" src="js/qr/qrcode.js">
</script><script type="text/javascript" src="js/qr/my_qr.js">
</script><!-- 
    <script type="text/javascript">
            var ppz = new PromoPuzzle("http://localhost:3000", 1);
            ppz.ToStage('menu');
    </script>

</script><script type="text/javascript">
document.addEventListener('deviceready', function() {
            var ppz = new PromoPuzzle("http://192.168.42.205:3000", 1);
            ppz.ToStage('menu');
        }, false);
        </script>
    </body>
</html>
